<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de √Årvore DOM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 20px;
        }

        .selected {
            background-color: #e0e0e0;
            border: 1px solid #c0c0c0;
        }

        #content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        #content>div {
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        #content>div:hover {
            background-color: #e0e0e0;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007AFF;
            color: #FFF;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }

        button:hover {
            background-color: #0057bf;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #c0c0c0;
            border-radius: 5px;
            width: 60%;
            max-width: 300px;
            margin-left: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFF;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-size: 18px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.2s;
        }

        .navbar-links a:hover {
            color: #007AFF;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFF;
            padding: 10px 30px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-logo {
            display: flex;
            align-items: center;
        }

        .footer-logo img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>CES-26</h1>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    <div id="content">
        <div style="cursor: pointer;">Elemento 1</div>
        <div style="cursor: pointer;">Elemento 2</div>
        <div style="cursor: pointer;">Elemento 3</div>
    </div>

    <hr>

    <button id="remove">Remover Elemento Selecionado</button>
    <button id="add">Adicionar Filho ao Elemento Selecionado</button>
    <input type="text" id="newElementText" placeholder="Texto do novo elemento" />

    <!-- Footer -->
    <div class="footer">
        <h3>CES-26</h3>
        <div>HTML & CSS - CES-26</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
